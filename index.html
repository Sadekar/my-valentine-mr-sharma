<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playful YES/NO Card</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body, html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .card {
    background: #fff;
    padding: 5vw;
    max-width: 400px;
    width: 90%;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    font-size: 6vw;
    margin-bottom: 4vw;
    color: #ff4d6d;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    gap: 3vw;
    position: relative;
  }

  button {
    padding: 2vw 4vw;
    font-size: 4vw;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    position: relative;
  }

  .yes {
    background: #ff4d6d;
    color: #fff;
  }

  .no {
    background: #ccc;
    color: #333;
  }

  @media (max-width: 500px) {
    h1 { font-size: 8vw; }
    button { font-size: 5vw; padding: 3vw 5vw; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Do you like me? ðŸ’–</h1>
  <div class="buttons">
    <button class="yes" id="yesBtn">YES</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  // Playful NO button sequence
  const noMessages = [
    "No",
    "Think again!",
    "Try again ðŸ˜…",
    "Are you sure? ðŸ˜",
    "Yes is better ðŸ˜‰",
    "Come onâ€¦ â¤ï¸"
  ];

  let index = 0;
  let movableMode = false;

  noBtn.addEventListener('click', () => {
    if(!movableMode){
      noBtn.textContent = noMessages[index];
      index++;
      if(index >= noMessages.length){
        movableMode = true; // activate moving NO
      }
    }
  });

  // Move NO button randomly after final message
  noBtn.addEventListener('mouseenter', () => {
    if(movableMode){
      const cardRect = noBtn.parentElement.getBoundingClientRect();
      const x = Math.random() * (cardRect.width - noBtn.offsetWidth);
      const y = Math.random() * (cardRect.height - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  });

  // YES button action
  yesBtn.addEventListener('click', () => {
    alert("Yay! ðŸ’– You clicked YES!");
  });
</script>

</body>
</html>
