<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr. Sharma ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 5vw 8vw;
    border-radius: 2rem;
    box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    z-index: 2;
    width: 90%;
    max-width: 520px;
    text-align: center;
}

h1 {
    color: #ff4d6d;
    font-size: 6vw;
    margin-bottom: 1vw;
}

.sub {
    font-size: 4vw;
    margin-bottom: 3vw;
    color: #555;
}

button {
    padding: 1.2vw 3vw;
    font-size: 4vw;
    border: none;
    border-radius: 1rem;
    cursor: pointer;
    margin: 1vw;
    position: relative;
    transition: all 0.3s ease;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 0 18px rgba(255,77,109,0.7);
}

#no {
    background-color: #adb5bd;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 5vw;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Mr. Sharma ğŸ’–</h1>
    <div class="sub">Will you be my Valentine? ğŸ’˜âœ¨</div>
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ™ƒ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");

/* Toggle hearts on YES (easy ON/OFF) */
const heartsEnabled = true;

/* Progressive NO messages */
const noMessages = [
    "NO ğŸ™ƒ",
    "Think again, Mr. Sharma ğŸ˜",
    "Still trying to escape? ğŸ˜Œ",
    "Nice tryâ€¦ but no ğŸ˜˜",
    "Only YES left ğŸ’–"
];

let noHoverCount = 0;

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noHoverCount < noMessages.length) {
        noBtn.innerText = noMessages[noHoverCount];
        noHoverCount++;
    }

    if (noHoverCount === noMessages.length) {
        setTimeout(() => {
            noBtn.style.display = "none";
            yesBtn.style.transform = "scale(1.5)";
        }, 800);
    }
});

/* Floating hearts */
function createHeart(sizeMultiplier = 1) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’˜"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 5 * sizeMultiplier + "vw";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Typing animation (line by line) */
function typeText(element, lines, speed = 40) {
    element.innerHTML = "";
    let lineIndex = 0;
    let charIndex = 0;

    function typeChar() {
        if(lineIndex < lines.length){
            element.innerHTML += lines[lineIndex].charAt(charIndex);
            charIndex++;
            if(charIndex >= lines[lineIndex].length){
                charIndex = 0;
                lineIndex++;
                element.innerHTML += "<br><br>";
            }
            setTimeout(typeChar, speed);
        }
    }
    typeChar();
}

/* YES click */
yesBtn.addEventListener("click", () => {
    music.play();

    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family:'Comic Sans MS', cursive;
            text-align:center;
            padding:5vw;">
            <h1 id="loveText" style="color:#ff4d6d; font-size:6vw; line-height:1.6;"></h1>
        </div>
    `);

    const lines = [
        "Kapil ğŸ’–",
        "You hovered over NOâ€¦ brave move ğŸ˜Œ",
        "But now let me say this properlyâ€¦",
        "Kapindar ğŸ’•",
        "You are officially my Valentine ğŸ’âœ¨",
        "Extra hugs, stolen kisses ğŸ˜, and me being your favorite problem ğŸ’–",
        "No refunds. No escape. Only us ğŸ’•",
        "Come tell me your answer in person ğŸ‘€"
    ];

    typeText(document.getElementById("loveText"), lines, 35);

    if(heartsEnabled){
        // Exploding hearts on YES click
        for(let i=0;i<30;i++){
            setTimeout(() => createHeart(2 + Math.random()), i*50);
        }
    }
});
</script>

</body>
</html>
