    <style>
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;

        .card {
            background: white;
            padding: 40px;

            z-index: 2;
            position: relative;
        }

        h1 {
            color: #ff4d6d;

        }

        .sub {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px;
            position: relative;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 0 15px rgba(255,77,109,0.6);
        }

        #no {
            background-color: #adb5bd;
            color: white;
        }

        /* floating hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<script>
    const noBtn = document.getElementById("no");

    const noTexts = ["Think again!", "Try again", "Are you sure?", "Yes is better", "Come on...", "NO ğŸ™ƒ"];
    let clickCount = 0;

    noBtn.addEventListener("click", () => {

                });
